<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<head>
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<title>Reset Password</title>
<link rel="icon" href="{{url_for('static',filename='static/icon.png')}}">
<div class="form-gap">
</div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  {% if error1 %}  
	                <strong style="color: red;">{{ error1 }}</strong>  
                  {% elif error2 %}  
	                <strong style="color: #04AA6D;">{{ error2 }}</strong>  
                  {% endif %}
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" action="/resetpassword"method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6LcSdAMiAAAAAD3KpfhJI8jZEpwQOLXCdVZlSuOb"></div>
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password"  type="submit">
                      </div>
                      <input type="hidden" class="hide" name="token" id="token" value={{token}}> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
